<div class="over-div destop">
    <div class="navi">
        <div>
            <img src="./assets/img/Logo.png" alt="">
        </div>
        <a routerLink="/Home" [ngClass]="{'active-link': currentUrl === 'Home'}" >HOME</a>
        <a routerLink="/Galerie" [ngClass]="{'active-link': currentUrl === 'Galerie'}" >GALERIE</a>
